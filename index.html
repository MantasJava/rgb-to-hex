<!DOCTYPE html>
<html>
<head>
  <title>RGB to hex converter</title>
  </head>
  <body style="background-color:#272C34; flex-wrap: wrap;">
    <center><br>
    <h1 style="color:#98C379;">RGB to Hex converter</h1>
    <h3 style="color:#ABB2BF;">This tool allows you to convert<br>
      your RGB color value to Hex format</h3>
      <div id="input-field">
      <input id="rgb-red" type="text" placeholder="Red value"></input>
      <input id="rgb-green" type="text" placeholder="Green value"></input>
      <input id="rgb-blue" type="text" placeholder="Blue value"></input><br><br>
      <input type="button" value="Convert"></input>
      </div>
      <div id="converted-value"></div>
      </center>
      <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
